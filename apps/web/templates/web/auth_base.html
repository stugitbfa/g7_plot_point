<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | GYM-MAX</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

    <!-- Viewport Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style>
body {
    background: #f5f6fa;
    font-family: 'Varela Round', sans-serif;
}

.logo {
    font-size: 32px;
    color: #131313;
    font-weight: bold;
    margin-bottom: 30px;
    text-transform: uppercase;
}

.login-form-1 {
    max-width: 400px;
    margin: 0 auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.login-form-1 .form-control {
    background: #ecf0f1;
    border: none;
    border-radius: 4px;
    box-shadow: none;
    height: 45px;
    font-size: 16px;
    margin-bottom: 15px;
}

.login-form-1 .form-group label {
    font-weight: normal;
    color: #7f8c8d;
}

.login-button {
    background-color: #005655;
    border: none;
    border-radius: 50%;
    color: #fff;
    font-size: 20px;
    padding: 12px 16px;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 10px;
}

.login-button:hover {
    background-color: #005655;
}

.login-group-checkbox {
    margin: 10px 0;
}

.login-group-checkbox label {
    font-size: 14px;
    color: #555;
    margin-left: 5px;
}

.etc-login-form {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
}

.etc-login-form a {
    color: #005655;
    text-decoration: none;
}

.etc-login-form a:hover {
    text-decoration: underline;
}
#header-logo{
    color: #005655;
    font-size: 48px;
}
#header-logo::first-letter,
.fifth-letter {
    font-size: 60px;
    color: #131313;
}



.btn-green{
    background-color: #005655; 
    color: #fff;
}
.btn-green:hover{
     background-color: #005655; 
    color: #fff;
}
</style>

    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
