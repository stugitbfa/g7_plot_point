{% extends 'web/auth_base.html' %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="text-center" style="padding:50px 0">
    <div class="text-center" style="padding:50px 0">
    <div id="header-logo">
  Plot<span class="fifth-letter">P</span>oint
</div>
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
                    <div class="form-group">
                        <label for="reg_email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Example@gmail.com">
                    </div>
					<div class="form-group">
						<label for="reg_username" >mobile</label>
						<input type="text" class="form-control" id="mobile" name="reg_username" placeholder="+91 XXXXXXXXXX">
					</div>
					<div class="form-group">
						<label for="reg_password" >Password</label>
						<input type="password" class="form-control" id="password" name="reg_password" placeholder="********">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" >Password Confirm</label>
						<input type="password" class="form-control" id="confirm_password" name="reg_password_confirm" placeholder="********">
					</div>
				</div>
                <div class="text-center">

                    <button type="submit" class="btn btn-green">Register</button>
                    <div class="etc-login-form">
                        <p>already have an account? <a href="{% url 'login' %}">login here</a></p>
                    </div>
                </div>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

{% endblock %}
