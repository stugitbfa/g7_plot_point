{% extends 'web/auth_base.html' %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="text-center" style="padding:50px 0">
	<div class="text-center" style="padding:50px 0">
		<div id="header-logo">
			Plot<span class="fifth-letter">P</span>oint
		</div>
		<div class="logo">register</div>
		<!-- Main Form -->
		<div class="login-form-1">
			<form action="{% url 'register' %}" method="post" id="register-form" class="text-left">
				{% csrf_token %}
				<div class="login-form-main-message">
					{% if messages %}
					{% for message in messages %}
					<div class="alert 
      {% if message.tags == 'success' %}alert-success
      {% elif message.tags == 'error' or message.tags == 'danger' %}alert-danger
      {% elif message.tags == 'warning' %}alert-warning
      {% else %}alert-info
      {% endif %} alert-dismissible fade show" role="alert">

						{{ message }}

						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					{% endfor %}
					{% endif %}

				</div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="user_type">User Type</label>
							<select class="form-control" id="user_type" name="user_type" required>
								<option value="">-- Select User Type --</option>
								<option value="owner">Owner</option>
								<option value="tenant">Tenant</option>
							</select>
						</div>
						<div class="form-group">
							<label for="firstname">Firstname</label>
							<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Jhon">
						</div>
						<div class="form-group">
							<label for="lastname">Lastname</label>
							<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe">
						</div>
						<div class="form-group">
							<label for="firstname">Email</label>
							<input type="text" class="form-control" id="email" name="email"
								placeholder="Example@gmail.com">
						</div>
						<div class="form-group">
							<label for="mobile">mobile</label>
							<input type="text" class="form-control" id="mobile" name="mobile"
								placeholder="+91 XXXXXXXXXX">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password"
								placeholder="********">
						</div>
						<div class="form-group">
							<label for="confirm_password">Confirm Password</label>
							<input type="password" class="form-control" id="confirm_password" name="confirm_password"
								placeholder="********">
						</div>
					</div>
					<div class="text-center">

						<button type="submit" class="btn btn-green">Register</button>
						<div class="etc-login-form">
							<p>already have an account? <a href="{% url 'login' %}">login here</a></p>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- end:Main Form -->
	</div>

	{% endblock %}
