{% extends 'web/auth_base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="text-center" style="padding:50px 0">
	<div id="header-logo">
		Plot<span class="fifth-letter">P</span>oint
	</div>
	<div class="logo">login</div>

	<!-- Main Form -->
	<div class="login-form-1">
		<form action="{% url 'login' %}" method="post" id="login-form" class="text-left">
			{% csrf_token %}
			<div class="login-form-main-message">
				{% if messages %}
  {% for message in messages %}
    <div class="alert 
      {% if message.tags == 'success' %}alert-success
      {% elif message.tags == 'error' or message.tags == 'danger' %}alert-danger
      {% elif message.tags == 'warning' %}alert-warning
      {% else %}alert-info
      {% endif %} alert-dismissible fade show" role="alert">
      
      {{ message }}
      
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

			</div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="email" >Email</label>
						<input type="text" class="form-control" id="email" name="email"
							placeholder="Example@gmail.com">
					</div>
					<div class="form-group">
						<label for="lg_password" >Password</label>
						<input type="password" class="form-control" id="lg_password" name="password"
							placeholder="********">
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-green">Login</button>
					<div class="etc-login-form">
						<p>new user? <a href="{% url 'register' %}">create new account</a></p>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
{% endblock %}
